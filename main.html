<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D' Lamp</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="background-image">
        <div class="signup-form">
            <h1 class="lamp">D' Lamp</h1>
            <form action="lamp.html" method="post">
                <div class="form-group">
                    <label for="username">Full Name:</label>
                    <input type="text" id="username" placeholder="Full Name" name="username" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <div></div>
                    <input type="tel" id="phone"name="phone"
                    pattern="09123456789" placeholder="09xxxxxxxxx"
                    required
                  >
                   </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="text" id="age" name="age" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <div></div>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <button type="submit">Shop Now</button>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
